<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>less</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="variable">
		<div class="variable1">变量div1</div>
		<div class="variable2">变量div2</div>
		<div class="variable3">变量div3</div>
	</div>
	<div class="blend">
		<div class="blend1">混合div</div>
		<div class="blend2">混合变量参数div</div>
		<div class="blend3">混合变量参数默认值div</div>
		<div class="blend4">混合变量参数设置div</div>
	</div>
	<div class="match">匹配模式div
		<div class="match1"></div>
		<div class="match2"></div>
		<div class="match3"></div>
		<div class="match4"></div>
		<div class="match5"></div>
	</div>
	<div class="operation">运算</div>
	<div class="nesting">
		<ul>
			<li><span class="title"><a href="#" class="title_a">嵌套li1</a></span></li>
			<li><span class="title"><a href="#" class="title_a">嵌套li2</a></span></li>
			<li><span class="title"><a href="#" class="title_a">嵌套li3</a></span></li>
		</ul>
	</div>
	<div class="arguments">@arguments</div>
	<div class="avoidCompiled">避免编译</div>
	<div class="conditional">
		<div class="conditional1">条件表达式1</div>
		<div class="conditional2">条件表达式2</div>
		<div class="conditional3">条件表达式3</div>
	</div>
	<div class="important">!important</div>
</body>
</html>
